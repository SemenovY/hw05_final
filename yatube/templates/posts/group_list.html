{% extends 'base.html' %}
{% load thumbnail %}
{% block title %} {{ group.title }} {% endblock %}
{% block content %}
  <div class="container py-5">
    <div class="container">
      <h1>{{ group.title }}</h1>
      <p>{{ group.description }}</p>
      <article>
        {% for post in page_obj %}
          {% include 'includes/ul.html' %}
        {% endfor %}
        {% include 'posts/includes/paginator.html' %}
      </article>
    </div>
  </div>
{% endblock %}
